<!DOCTYPE html>

<head>
    <title>LOGIN</title>
    <!--Quick access-->
    <!--bootstrap css ..............................................................................................-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <!--fontawesome 5.7.1 ..........................................................................................-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!--formvalidation css..........................................................................................-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet"
        type="text/css">
    <!--toast css..........................................................................................-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" integrity="sha256-zlmAH+Y2JhZ5QfYMC6ZcoVeYkeo0VEPoUnKeBd83Ldc="
        crossorigin="anonymous" />
    <!--bootstrap css ..............................................................................................-->
    <!--link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
    <!--fontawesome 5.7.1 ..........................................................................................-->
    <!--<link href="webjars/font-awesome/5.7.1/all/all.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section"></div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!--div #LoginSection------------------------------------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------------------------------------------------------------>
    <div id="content" style="padding-top: 10px;">
        <center>
            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
            <!--Card ----------------------------------------------------------------------------------------------------------------------------------------------->
            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
            <div class="card border-dark mb-3" style="max-width: 30rem; box-shadow: 5px 5px 10px #999;">
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                <!--Card header----------------------------------------------------------------------------------------------------------------------------------------->
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                <div class="card-header">
                    <img src="../assets/images/logo-icon-boi-trans-s.png">
                    <h5 style="text-align:center">LOGIN</h5>
                </div>
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                <!--Card body------------------------------------------------------------------------------------------------------------------------------------------->
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                <div class="card-body">
                    <p class="card-text">
                        <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                        <!--form #login ---------------------------------------------------------------------------------------------------------------------------------------->
                        <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                        <!--<form:form modelAttribute="login" id="formLogin">-->

                        <form id="formLogin">
                            <!--=======================================================================================================================-->
                            <!--alert Login Success-->
                            <!--=======================================================================================================================-->
                            <div class="alert alert-success container" id="alertLoginSuccess">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Login Success!</strong> Login successfully !!!
                            </div>
                            <!--==================================================================-->
                            <!--alertError-->
                            <!--==================================================================-->
                            <div class="alert alert-danger container-danger" id="alertError">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Error!</strong> Unexpected Error occurred. Please try again !!!
                            </div>
                            <!--==================================================================-->
                            <!--alert Login Failed-->
                            <!--==================================================================-->
                            <div class="alert alert-danger container-danger" id="alertLoginFailed">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Error!</strong> Invalid Credentials !!!
                                <div id="OrderList"></div>
                            </div>
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <!--UserName -------------------------------------------------------------------------------------------------------------------------------------------->
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <div class="form-row">
                                <b>
                                    <label for="userName">Username</label>
                                </b>
                                <div class="form-group input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="col-auto">
                                        <label class="sr-only" for="userName">Username</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-user-alt"></i></div>
                                            </div>
                                            <label class="sr-only" for="userName">Username</label>
                                            <input type="text" class="form-control" id="userName" name="username" style="width:300px;"
                                                data-validation="required" data-validation-error-msg="Username is required">
                                            <small>Enter the username</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <!--Password ------------------------------------------------------------------------------------------------------------------------------------------->
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <div class="form-row">
                                <b>
                                    <label for="password">Password</label>
                                </b>
                                <div class="form-group input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="col-auto">
                                        <div class="input-group mb-2">

                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                            </div>
                                            <input type="password" class="form-control" id="password" name="password"
                                                data-validation="required" autocomplete="off" style="width:300px;"
                                                data-validation-error-msg="Password is required"><br>
                                            <!--<form:hidden class="form-control" id="passwordslt" path="randCode"/>-->
                                            <input type="text" class="form-control" id="passwordslt" placeholder="Password"
                                                hidden>
                                            <!--hide-->
                                            <small>Enter the Password</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <!--captcha ----------------pp---------------------------------------------------------------------------------------------------------------------------->
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <div class="form-row" id="captcha-row" style="max-width: 22rem;">
                                <div class="input-group mb-2">
                                    <div style="border-style: solid;border-width: 1px; margin: auto; ">
                                        <img id="captcha" alt="captcha" style="width:190px;height:40px;" align="middle">
                                        <button id="refresh" style="height:53px;"><i class="fas fa-sync-alt"></i></button>
                                        <input type="text" hidden class="form-control" id="captchaslt">
                                        <!--hide-->
                                        <!--<form:hidden class="form-control" id="captchaslt" path="captcha"
                                                />-->
                                    </div>
                                    <div style="margin: auto;">
                                        <b>
                                            <label for="password" style="font-size:12px">Type the characters you
                                                see in the image below</label>
                                        </b>
                                    </div>
                                    <div style="margin: auto;">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" id="captchatxt" name="captcha"
                                                placeholder="type the image here" data-validation="required"
                                                data-validation-error-msg="Captcha is required">
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <!--btn of the form ----------------------------------------------------------------------------------------------------------------------------------->
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                            <div class="form-row" id="formbtn">
                                <div class="form-group input-group mb-2 mr-sm-2 mb-sm-0" id="divloginbtn">
                                    <button type="submit" class="loginbtn btn btn-primary" id="loginbtn" value="Login"
                                        style="margin-right: 25px; margin-left: 150px">Login</button>
                                    <input type="reset" class="btn btn-secondary">
                                </div>
                            </div>
                        </form>
                        <!--close form-->
                        <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                        <!--Closing the form ----------------------------------------------------------------------------------------------------------------------------------->
                        <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                    </p>
                </div>
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                <!--Closing the card body ------------------------------------------------------------------------------------------------------------------------------>
                <!------------------------------------------------------------------------------------------------------------------------------------------------------>
            </div>
            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
            <!--Closing the card------------------------------------------------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
        </center>

    </div>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!--Closing the div -------------------------------------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------------------------------------------------------------>
</body>

</html>
